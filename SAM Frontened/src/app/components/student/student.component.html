<div class="student-container">

  <!-- HEADER -->
  <div class="header-row">
    <h2>All Students</h2>

    <!-- FILTER BAR (RIGHT SIDE) -->
    <div class="filter-box">

      <!-- FILTER TYPE -->
      <select [(ngModel)]="filterType" (change)="filterValue=''">
        <option value="">Select Filter</option>
        <option value="name">Name</option>
        <option value="class">Class</option>
        <option value="div">Division</option>
      </select>

      <!-- FILTER VALUE -->
      <select *ngIf="filterType === 'name'" [(ngModel)]="filterValue">
        <option value="">Select Name</option>
        <option *ngFor="let n of nameList" [value]="n">{{ n }}</option>
      </select>

      <select *ngIf="filterType === 'class'" [(ngModel)]="filterValue">
        <option value="">Select Class</option>
        <option *ngFor="let c of classList" [value]="c">{{ c }}</option>
      </select>

      <select *ngIf="filterType === 'div'" [(ngModel)]="filterValue">
        <option value="">Select Division</option>
        <option *ngFor="let d of divList" [value]="d">{{ d }}</option>
      </select>

      <button class="search-btn" (click)="applyFilter()">Search</button>
      <button class="clear-btn" (click)="clearFilter()">Clear</button>
    </div>
  </div>

  <!-- ERROR -->
  <div *ngIf="error" class="error">{{ error }}</div>

  <!-- STUDENT TABLE -->
  <table *ngIf="filteredStudents.length" class="student-table">
    <thead>
      <tr>
        <th>Roll No</th>
        <th>Name</th>
        <th>Class</th>
        <th>Division</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Status</th>
        <th style="width: 90px;">Action</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let s of filteredStudents">
        <td>{{ s.rollno }}</td>
        <td>{{ s.studentName }}</td>
        <td>{{ s.class }}</td>
        <td>{{ s.div }}</td>
        <td>{{ s.phoneNo }}</td>
        <td>{{ s.emailAddress }}</td>

        <!-- STATUS -->
        <td>
          <span [class.active]="s.isActive" [class.inactive]="!s.isActive">
            {{ s.isActive ? 'Active' : 'Inactive' }}
          </span>
          <button class="status-btn" (click)="toggleStatus(s)">
            {{ s.isActive ? 'Deactivate' : 'Activate' }}
          </button>
        </td>

        <!-- ACTION -->
        <td>
          <button class="edit-btn" (click)="openEdit(s)">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- NO DATA -->
  <div *ngIf="!filteredStudents.length && !error" class="no-data">
    No students found
  </div>

</div>

<!-- EDIT MODAL -->
<div class="modal" [class.show]="isEditModalOpen">
  <div class="modal-content">
    <span class="close" (click)="closeEdit()">Ã—</span>

    <h3>Edit Student</h3>

    <form *ngIf="selectedStudent" (ngSubmit)="saveEdit()">
      <input [(ngModel)]="selectedStudent.studentName" name="name" placeholder="Name">
      <input [(ngModel)]="selectedStudent.rollno" name="rollno" type="number" placeholder="Roll No">
      <input [(ngModel)]="selectedStudent.class" name="class" placeholder="Class">
      <input [(ngModel)]="selectedStudent.div" name="div" placeholder="Division">
      <input [(ngModel)]="selectedStudent.phoneNo" name="phone" placeholder="Phone">
      <input [(ngModel)]="selectedStudent.emailAddress" name="email" placeholder="Email">
      <input [(ngModel)]="selectedStudent.address" name="address" placeholder="Address">

      <button class="save-btn" type="submit">Save</button>
    </form>
  </div>
</div>
